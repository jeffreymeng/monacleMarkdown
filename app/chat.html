<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kiwi IRC</title>
	<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
	<style>
		#messages {
			height:50vh;
			overflow-y:auto;
			overflow-x:hidden;
		}
	</style>
</head>
<body>
<div class="container row p-5">
	<div class="col-md-3">
		<div class="nav flex-column nav-pills"  role="tablist" aria-orientation="vertical" id="channels">
			<a class="nav-item active" href="#" role="tab">#mvhs</a>
			<a class="nav-item" href="#">#general</a>
			<a class="nav-item" href="#">#kiwiIRC</a>
			<input type="text" class=" nav-item" placeholder="add" id="add">
		</div>
	</div>
	<div class="col-md-9">
		<h1>Proton IRC</h1>
		<div id="messages">
			<p>Hi</p>
			<p>Hey</p>
		</div>
		<input type="text" class="form-control" id="message">

	</div>
</div>
<script src="js/bootstrap.bundle.min.js"></script>
<script>
	require("./chatRenderer.js")

</script>
</body>
</html>
